<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h2 class="lists-header">My Lists</h2>
        <div class="list-creator">
            <button class="new-list-btn" aria-label="Create New List">
                <h2 class="add-list-btn" title="Create New List">+</h2>
            </button>
            <h3 class="add-list">New List</h3>
        </div>
        <div class="all-lists" data-lists>
        </div>
      </div>
      <div class="main-content">
        <h1 class="todo-header">To-Do Tasks</h1>
        <div class="task-tracker">
          <div class="total-tasks">
            <p class="total-header">Total</p>
            <h3 class="total-task-counter" data-total-task-count>0</h3>
          </div>
          <div class="active-tasks">
            <p class="active-header">Active</p>
            <h3 class="active-task-counter" data-list-active-count>0</h3>
          </div>
          <div class="completed-tasks">
            <p class="completed-header">Completed</p>
            <h3 class="completed-task-counter" data-list-completed-task>0</h3>
          </div>
        </div>
        <div class="task-list-container" data-list-display-container>
          <div class="list-header">
            <h2 class="list-title" data-list-title>Youtube</h2>
          </div>
          <div class="list-body">
            <div class="tasks" data-tasks>
                
                <div class="task-item">
                    <div class="task-checkbox">
                      <label for="checkbox"></label>
                       <input type="checkbox" id="task-checkbox" />
                    </div>
                    <div class="task-body">
                        <label for="task" class="task-title">
                        code more
                        </label>
                        <p class="task-description">add extra things</p>
                        <p class="due-date">10/12/2025</p>
                    </div>
                    <div class="priority">
                      <p class="task-priority medium">Medium</p>
                    </div>
                    <div class="task-action">
                        <button class="edit-task"><img src="./pics/pencil.png" class="action-pic" alt=""></button>
                        <button class="delete-task"><img src="./pics/trash.png" class="action-pic" alt=""></button>
                    </div>
                </div>
            </div>
            </div>
            <div class="task-creator">
                <button class="new-task-btn" aria-label="Create New Task">
                    <h2 class="add-task-btn" title="Create New Task">+</h2>
                </button>
                <h3 class="add-task">New Task</h3>
            </div>
          </div>
        </div>
        <div class="popup-container hidden">
            <div class="popup-content" data-popup-content-area>
            </div>
        </div>
      </div>
    </div>
    <template id="task-form-template">
            <form action="" data-new-task-form>
                <div class="popup-inputs">
                    <input type="text" id="popup-task-input" placeholder="Enter your task here...">
                    <input type="text" id="popup-task-description" placeholder="Add extra details about your task...">
                </div>
                <div class="popup-date-prio">
                    <div class="due-date-container">
                        <label for="due-date" class="due-date-header">Date Due</label>
                        <input type="date" id="popup-date-due">
                    </div>
                    <div class="popup-priority-container">
                        <label for="prority-level" class="prio-header">Select Priority</label>
                        <input list="popup-priority" id="popup-priority-select" name="popup-priority-select" placeholder="Low">
                        <datalist id="popup-priority">
                            <option value="Low"></option>
                            <option value="Medium"></option>
                            <option value="High"></option>
                        </datalist>
                    </div>
                </div>
                <div class="popup-buttons">
                    <button class="popup-add-task-btn" type="submit">Create Task</button>
                    <button class="popup-cancel-btn" type="button">Cancel</button>
                </div>
            </form>
    </template>
    <template id="list-form-template">
            <form action="" class="list-form" data-new-list-form>
                <input type="text"
                class="popup-list-input"
                data-new-list-input
                placeholder="Enter your list name here..."
                aria-label="New List Name"
                />
                <div class="popup-buttons">
                    <button class="popup-add-list-btn" type="submit">Create List</button>
                    <button class="popup-cancel-btn" type="button">Cancel</button>
                </div>
            </form>
    </template>
    <template id="task-template">
        <div class="task-item">
                    <div class="task-checkbox">
                       <input type="checkbox" id="task-checkbox-template"/>
                    </div>
                    <div class="task-body">
                        <label class="task-title">
                        </label>
                        <p class="task-description"></p>
                        <p class="due-date"></p>
                    </div>
                    <div class="priority">
                      <p class="task-priority"></p>
                    </div>
                    <div class="task-action">
                        <button class="edit-task"><img src="./pics/pencil.png" class="action-pic" alt=""></button>
                        <button class="delete-task"><img src="./pics/trash.png" class="action-pic" alt=""></button>
                    </div>
                </div>
    </template>
  </body>
</html>
